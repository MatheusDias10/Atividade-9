<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lojas Mailchimp</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header class="navbar">
    <nav class="menu-esq">
      <a href="#">Produto</a>
      <a href="#">Recursos</a>
      <a href="#">Inspiração</a>
      <a href="#">Preços</a>
    </nav>

    <div class="logo">
      <img src="img/figura1.png" alt="Mailchimp">
    </div>

    <div class="nav-dir">
      <img src="img/figura4.png" alt="Busca e Carrinho" class="icons-pares">
      <button class="btn-outline">Conectar</button>
      <button class="btn-solid">Cadastre-se gratuitamente</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-texto">
        <h1>As lojas do <br>Mailchimp já <br>estão disponíveis</h1>
        <p>
          Impulsione as vendas, envolva os clientes, e <br>anuncie seu negócio em um lugar só lugar.<br>
          Crie sua loja virtual gratuitamente.
        </p>
        <button class="btn-cta">Saiba mais</button>
      </div>

      <div class="hero-visual">
        <div class="janela">
          <img src="img/tres_pontinhos.png" class="pontinhos" alt="Controles">
          <img src="img/carrinho.png" class="mini-cart" alt="Carrinho">
          <h2 class="janela-titulo">Big Mood Spa</h2>
          <div class="janela-conteudo">
            <img src="img/figura2.png" alt="Big Mood Spa" class="produto-img">
          </div>
        </div>

        <div class="cart-overlay">
          <div class="cart-card">
            <h3>Shopping Cart</h3>
            <div class="cart-line"></div>
            <img src="img/figua3.png" alt="Produtos do Carrinho" class="cart-img">
            <button class="btn-checkout">Continue to Checkout</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
